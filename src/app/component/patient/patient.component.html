<nav class="navbar navbar-light">
  <div class="container-fluid">
    <h1 style="color:rgb(12, 11, 12);">Patient Form</h1>
    <div class="d-flex justify-content-end">
      <button (click)="clickAddDetails()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Patient Data Form</button>
    </div>
  </div>
</nav>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Fill here your details</h1>
        
      </div>
      <div class="modal-body">
        <form [formGroup]="patientForm">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" formControlName="firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" formControlName="lastname">
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address1">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" formControlName="address2" >
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" formControlName="city">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control" formControlName="state">
                  <option selected>Maharashtra</option>
                  <option selected>Gandhinagar</option>
                  <option selected>Andhra Pradesh</option>
                  <option selected>Telangana</option>
                  <option selected>Punjab</option>
                  <option selected>Kolkata</option>
                  <option selected>Chennai</option>
                 
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" formControlName="zip">
              </div>
              <div class="form-group col-md-4">
                  <label for="inputGender">Gender</label>
                  <select id="inputGender" class="form-control" formControlName="gender">
                      <option selected></option>
                    <option selected>Male</option>
                    <option selected>female</option>
                    <option selected>Trans-gender</option>
                  </select>
                </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" *ngIf="showAdd" >Save</button>
        
      <button type="button"(click)="postDataDetails()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
